<body onfocusout="parent.setEmailRange();" style="overflow-wrap: break-word;">

    <div id="myMap" style="width: 100vw; height: 100vh;"></div>


    <script type="text/javascript">



        function loadMapScenario() {
            var latitude = parent.Xrm.Page.getAttribute("jarvis_latitude").getValue();
            var longitude = parent.Xrm.Page.getAttribute("jarvis_longitude").getValue();
            var location = parent.Xrm.Page.getAttribute("jarvis_addresscomposite").getValue();
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'),
                {
                    /* No need to set credentials if already passed in URL */
                    center: new Microsoft.Maps.Location(latitude, longitude)
                });
            var center = map.getCenter();
            var pin = new Microsoft.Maps.Pushpin(center, { title: location });
            map.entities.push(pin);

        }
    </script>
